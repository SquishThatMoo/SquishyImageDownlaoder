<section id="interface" class="interface-card mdc-card mdc-shadow--2dp"> 
  <section class="mdc-card__action" id="sq-interface-title">
    <div>
      <h2 class="mdc-typography mdc-typography--headline6 interfaceHeadline">Image Filename Editor</h2>
      <h3 class="mdc-typography mdc-typography--subtitle2 interfaceHeadline">Squishy Image Downloader</h3>
    </div>
  </section> 


  <section class="mdc-card__actions">          
    <label class="mdc-text-field mdc-text-field--filled mdc-ripple-surface" id="mdc-filename-title" style="width: 100%">
      <span class="mdc-text-field__ripple"></span>
      <span class="mdc-floating-label" for="sq-filename-title">Artwork title</span>
      <input class="mdc-text-field__input" type="text" id="sq-filename-title" aria-labelledby="sq-filename-title">
      <i class="material-icons mdc-text-field__icon mdc-text-field__icon--trailing" id="sq-refresh-title" tabindex="0" role="button">refresh</i>
      <span class="mdc-line-ripple"></span>
    </label>
  </section>


  <section class="mdc-card__actions">

    <label class="mdc-text-field mdc-text-field--filled mdc-ripple-surface" id="mdc-filename-author" style="flex-grow: 3">
      <span class="mdc-text-field__ripple"></span>
      <span class="mdc-floating-label" for="sq-filename-author">Author</span>
      <input class="mdc-text-field__input" type="text" id="sq-filename-author" aria-labelledby="sq-filename-author">
      <i class="material-icons mdc-text-field__icon mdc-text-field__icon--trailing" id="sq-refresh-author" tabindex="0" role="button">refresh</i>
      <span class="mdc-line-ripple"></span>
    </label>   

    <div class="mdc-checkbox" id="mdc-enable-numeration" style="flex-grow: 2">
      <input type="checkbox" id="enableNumeration" class="mdc-checkbox__native-control"/>
      <div class="mdc-checkbox__background">
        <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
          <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
        </svg>
        <div class="mdc-checkbox__mixedmark"></div>
      </div>
    </div>
    <label for="enableNumeration">Enable Gallery Number</label>

    <label class="mdc-text-field mdc-text-field--filled mdc-ripple-surface short-input" id="mdc-filename-gallery-number">
      <span class="mdc-text-field__ripple"></span>
      <span class="mdc-floating-label" for="sq-filename-gallery-number">#</span>
      <input class="mdc-text-field__input" type="number" id="sq-filename-gallery-number" aria-labelledby="sq-filename-gallery-number" disabled>
      <span class="mdc-line-ripple"></span>
    </label>
    <label class="mdc-text-field mdc-text-field--filled mdc-ripple-surface short-input" id="mdc-filename-total-number">
      <span class="mdc-text-field__ripple"></span>
      <span class="mdc-floating-label" for="sq-filename-total-number">Î£</span>
      <input class="mdc-text-field__input" type="number" id="sq-filename-total-number" aria-labelledby="sq-filename-total-number" disabled>
      <span class="mdc-line-ripple"></span>
    </label>
  </section>


  <section class="mdc-card__actions justify-center">
    <p id="sq-filename-result">Test</p>
  </section>
  <section class="mdc-card__actions justify-space-evenly">
    <button class="mdc-button mdc-button--outlined mdc-card__actions--button mdc-ripple-surface interfaceButton" type="button" id="sq-filename-cancel">
      <span class="mdc-button__ripple"></span>
      <span class="mdc-button__label">Cancel</span>
    </button>
    <button class="mdc-button mdc-button--outlined mdc-card__actions--button mdc-ripple-surface interfaceButton" type="button" id="sq-copy-filename">
      <span class="mdc-button__ripple"></span>
      <i class="material-icons mdc-button__icon" aria-hidden="true">content_copy</i>
      <span class="mdc-button__label">Copy</span>
    </button>
    <button class="mdc-button mdc-button--outlined mdc-card__actions--button mdc-ripple-surface interfaceButton" type="button" id="sq-filename-continue">
      <span class="mdc-button__ripple"></span>
      <i class="material-icons mdc-button__icon" aria-hidden="true">save</i>
      <span class="mdc-button__label">Continue</span>
    </button>
  </section>
</section>
