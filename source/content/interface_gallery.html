<section id="interface" class="interface-card mdc-card mdc-shadow--2dp"> 
	<section class="mdc-card__action" id="sq-interface-title">
		<div>
			<h2 class="mdc-typography mdc-typography--headline6 interfaceHeadline">Gallery downloader</h2>
			<h3 class="mdc-typography mdc-typography--subtitle2 interfaceHeadline">Squishy Image Downloader</h3>
		</div>
	</section> 
	<section class="mdc-card__actions justify-center">
		<p class="mdc-typography">Scraping <b id="sq-scrape-info"></b></p>
	</section>

	<section class="mdc-card__actions gallery-selector">
		<div class="radio-item_container">
			<div class="radio-item">
				<div class="mdc-radio" id="mdc-search-all">
					<input class="mdc-radio__native-control" type="radio" id="sq-search-all" name="sq-choose-scraping" checked>
					<div class="mdc-radio__background">
						<div class="mdc-radio__outer-circle"></div>
						<div class="mdc-radio__inner-circle"></div>
					</div>
					<div class="mdc-radio__ripple"></div>
				</div>
				<label for="sq-search-all">All</label>
			</div>
		</div>
		<div class="radio-item_container">
			<div class="radio-item">
				<div class="mdc-radio" id="mdc-search-by-date">
					<input class="mdc-radio__native-control" type="radio" id="sq-search-by-date" name="sq-choose-scraping">
					<div class="mdc-radio__background">
						<div class="mdc-radio__outer-circle"></div>
						<div class="mdc-radio__inner-circle"></div>
					</div>
					<div class="mdc-radio__ripple"></div>
				</div>
				<label for="sq-search-by-date">Between Dates</label>
			</div>
			<label class="mdc-text-field mdc-text-field--filled mdc-ripple-surface medium-input" id="mdc-sq-date-start">
				<span class="mdc-text-field__ripple"></span>
				<span class="mdc-floating-label" for="sq-filename-gallery-number">Start date</span>
				<input class="mdc-text-field__input" type="date" id="sq-date-start" aria-labelledby="sq-date-start" disabled>
				<span class="mdc-line-ripple"></span>
			</label>
			<label class="mdc-text-field mdc-text-field--filled mdc-ripple-surface medium-input" id="mdc-sq-date-end">
				<span class="mdc-text-field__ripple"></span>
				<span class="mdc-floating-label" for="sq-filename-total-number">End date</span>
				<input class="mdc-text-field__input" type="date" id="sq-date-end" aria-labelledby="sq-date-end" disabled>
				<span class="mdc-line-ripple"></span>
			</label>
		</div>
		<div class="radio-item_container">
			<div class="radio-item">
				<div class="mdc-radio" id="mdc-search-by-filenumber">
					<input class="mdc-radio__native-control" type="radio" id="sq-search-by-filenumber" name="sq-choose-scraping">
					<div class="mdc-radio__background">
						<div class="mdc-radio__outer-circle"></div>
						<div class="mdc-radio__inner-circle"></div>
					</div>
					<div class="mdc-radio__ripple"></div>
				</div>
				<label for="sq-search-by-filenumber">Between filenumber</label>
			</div>
			<label class="mdc-text-field mdc-text-field--filled mdc-ripple-surface medium-input" id="mdc-sq-number-start">
				<span class="mdc-text-field__ripple"></span>
				<span class="mdc-floating-label" for="sq-filename-gallery-number">Start</span>
				<input class="mdc-text-field__input" type="number" min="1" id="sq-number-start" aria-labelledby="sq-number-start" disabled>
				<span class="mdc-line-ripple"></span>
			</label>
			<label class="mdc-text-field mdc-text-field--filled mdc-ripple-surface medium-input" id="mdc-sq-number-end">
				<span class="mdc-text-field__ripple"></span>
				<span class="mdc-floating-label" for="sq-filename-total-number">End</span>
				<input class="mdc-text-field__input" type="number" min="1" id="sq-number-end" aria-labelledby="sq-number-end" disabled>
				<span class="mdc-line-ripple"></span>
			</label>
		</div>		
	</section>
	<section class="mdc-card__actions justify-space-evenly">
		<button class="mdc-button mdc-button--outlined mdc-card__actions--button mdc-ripple-surface interfaceButton" type="button" id="sq-filename-cancel">
			<span class="mdc-button__ripple"></span>
			<span class="mdc-button__label">Cancel</span>
		</button>
		<button class="mdc-button mdc-button--outlined mdc-card__actions--button mdc-ripple-surface interfaceButton" type="button" id="sq-filename-continue">
			<span class="mdc-button__ripple"></span>
			<i class="material-icons mdc-button__icon" aria-hidden="true">save</i>
			<span class="mdc-button__label">Continue</span>
		</button>
	</section>
</section>
